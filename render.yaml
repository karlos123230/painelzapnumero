services:
  # Backend API
  - type: web
    name: sms-panel-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server-twilio.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
