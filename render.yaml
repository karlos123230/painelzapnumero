services:
  # Backend API
  - type: web
    name: sms-panel-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server-twilio.js
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: FRONTEND_URL
        sync: false

  # Frontend React
  - type: web
    name: sms-panel-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
